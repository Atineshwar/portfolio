<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - Shoe Store</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- AOS Animation -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />

  <!-- Your Custom CSS -->
  <link rel="stylesheet" href="../css/styles.css">

  <style>
    .glass-box {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    .glass-box .form-label {
      color: #ddd;
    }

    .glass-box .form-control,
    .glass-box .form-control:focus {
      background-color: rgba(255, 255, 255, 0.07);
      border: none;
      color: white;
    }

    .glass-box .btn-dark {
      background-color: #ffb400;
      border: none;
      color: black;
      font-weight: 600;
    }

    .glass-box .btn-dark:hover {
      background-color: #e6a100;
      color: white;
    }
  </style>
</head>

<body class="bg-dark text-white">
  <!-- Header -->
  <header class="custom-header text-white fixed-top shadow-sm" style="top: 20px;">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-between">
        <a href="../../index.html" class="d-flex align-items-center text-white text-decoration-none">
          <i class="fas fa-shoe-prints fa-2x me-2"></i>
          <span class="fs-4 fw-bold">Shoe Store</span>
        </a>
        <ul class="nav col-12 col-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="./index.html" class="nav-link px-2 text-white">Home</a></li>
          <li><a href="men.html" class="nav-link px-2 text-white">Men</a></li>
          <li><a href="women.html" class="nav-link px-2 text-white">Women</a></li>
          <li><a href="kids.html" class="nav-link px-2 text-white">Kids</a></li>
          <li><a href="new-arrivals.html" class="nav-link px-2 text-white">New Arrivals</a></li>
          <li><a href="sale.html" class="nav-link px-2 text-white">Sale</a></li>
          <li><a href="contact.html" class="nav-link px-2 text-warning fw-bold">Contact</a></li>
        </ul>
        <div class="d-flex align-items-center gap-3">
          <form class="d-flex" role="search">
            <input type="search" class="form-control form-control-dark text-bg-white" placeholder="Search Shoes..." aria-label="Search">
          </form>
          <a href="Wishlist.html" class="text-white"><i class="fas fa-heart fs-5"></i></a>
          <a href="cart.html" class="text-white"><i class="fas fa-shopping-cart fs-5"></i></a>
          <a href="login.html" class="btn btn-outline-light btn-sm">Login</a>
          <a href="signup.html" class="btn btn-warning btn-sm">Sign Up</a>
        </div>
      </div>
    </div>
  </header>

  <!-- Contact Form Section -->
  <main class="container pt-5 my-5">
    <section class="pt-5 mt-5">
      <h2 class="text-center text-light mb-4" data-aos="fade-up"><i class="fas fa-envelope me-2"></i>Contact Us</h2>
      <p class="text-center text-secondary mb-5" data-aos="fade-up" data-aos-delay="100">
        Have a question or feedback? We'd love to hear from you.
      </p>

      <div class="row justify-content-center">
        <div class="col-lg-8">
          <form class="glass-box" data-aos="fade-up" data-aos-delay="200">
            <div class="mb-3">
              <label for="name" class="form-label"><i class="fas fa-user me-1"></i>Your Name</label>
              <input type="text" class="form-control" id="name" placeholder="John Doe" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label"><i class="fas fa-envelope me-1"></i>Email</label>
              <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
            </div>
            <div class="mb-3">
              <label for="subject" class="form-label"><i class="fas fa-pen me-1"></i>Subject</label>
              <input type="text" class="form-control" id="subject" placeholder="Support, Feedback, Inquiry..." required>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label"><i class="fas fa-comment-dots me-1"></i>Message</label>
              <textarea class="form-control" id="message" rows="5" placeholder="Write your message here..." required></textarea>
            </div>
            <div class="text-end">
              <button type="submit" class="btn btn-dark px-4"><i class="fas fa-paper-plane me-1"></i>Send</button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </main>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>AOS.init();</script>
</body>

</html>
