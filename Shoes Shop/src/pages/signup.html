<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - Shoe Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    body {
      background: linear-gradient(to right, #000000, #1c1c1c);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }

    .form-container {
      max-width: 500px;
      margin: auto;
      background: #2c2c2c;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
    }

    .form-control {
      background-color: #444;
      border: none;
      color: #fff;
    }

    .form-control:focus {
      background-color: #555;
      box-shadow: none;
      color: #fff;
    }

    .btn-primary {
      background-color: #ff8800;
      border: none;
    }

    .btn-primary:hover {
      background-color: #ffaa33;
    }

    .form-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #ccc;
    }

    .input-group input {
      padding-left: 2.5rem;
    }

    .toggle-password {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #ccc;
    }

    .back-btn {
      display: block;
      text-align: center;
      margin-top: 20px;
      text-decoration: none;
      color: #ccc;
      transition: color 0.3s;
    }

    .back-btn:hover {
      color: #ffaa33;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <h2 class="text-center mb-4"><i class="fas fa-user-plus me-2"></i>Sign Up</h2>

    <form class="form-container">
      <div class="mb-3 position-relative">
        <label for="signupName" class="form-label">Full Name</label>
        <div class="input-group">
          <span class="form-icon"><i class="fas fa-user"></i></span>
          <input type="text" class="form-control" id="signupName" placeholder="Enter your name" required>
        </div>
      </div>

      <div class="mb-3 position-relative">
        <label for="signupEmail" class="form-label">Email address</label>
        <div class="input-group">
          <span class="form-icon"><i class="fas fa-envelope"></i></span>
          <input type="email" class="form-control" id="signupEmail" placeholder="Enter email" required>
        </div>
      </div>

      <div class="mb-3 position-relative">
        <label for="signupPassword" class="form-label">Password</label>
        <div class="input-group">
          <span class="form-icon"><i class="fas fa-lock"></i></span>
          <input type="password" class="form-control" id="signupPassword" placeholder="Create password" required>
          <span class="toggle-password" onclick="togglePassword('signupPassword', 'eyeIcon1')">
            <i class="fas fa-eye" id="eyeIcon1"></i>
          </span>
        </div>
      </div>

      <div class="mb-3 position-relative">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <div class="input-group">
          <span class="form-icon"><i class="fas fa-lock"></i></span>
          <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password" required>
          <span class="toggle-password" onclick="togglePassword('confirmPassword', 'eyeIcon2')">
            <i class="fas fa-eye" id="eyeIcon2"></i>
          </span>
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100 mt-3">Create Account</button>

      <div class="text-center mt-3">
        <small>Already have an account? <a href="./login.html" class="text-warning">Login</a></small>
      </div>

      <a href="../../index.html" class="back-btn"><i class="fas fa-arrow-left me-1"></i>Back to Homepage</a>
    </form>
  </div>

  <script>
    function togglePassword(inputId, iconId) {
      const input = document.getElementById(inputId);
      const icon = document.getElementById(iconId);

      if (input.type === "password") {
        input.type = "text";
        icon.classList.remove("fa-eye");
        icon.classList.add("fa-eye-slash");
      } else {
        input.type = "password";
        icon.classList.remove("fa-eye-slash");
        icon.classList.add("fa-eye");
      }
    }
  </script>

</body>
</html>
