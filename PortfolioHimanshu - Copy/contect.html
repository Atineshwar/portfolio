<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact | Himanshu</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <header>
        <!-- Same navbar from index.html -->
    </header>
    <section id="contact">
        <div class="container">
            <h2 data-aos="fade-up">Contact Me</h2>
            <p data-aos="fade-up" data-aos-delay="200">Feel free to reach out to me for any questions or collaboration opportunities.</p>
            <form class="contact-form" data-aos="fade-up" data-aos-delay="300">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit">
                    <i class="fas fa-paper-plane"></i>
                    Send Message
                </button>
            </form>
        </div>
    </section>
</body>
</html>
